<body>

        </aside>
        <!-- Container Start -->
        <div class="page-wrapper">
            <div class="main-content">
                <!-- Products view Start -->
				<div class="row">
                    <div class="col-xl-4">
                      <div class="card"><grammarly-extension data-grammarly-shadow-root="true" style="position: absolute; top: 0px; left: 0px; pointer-events: none;" class="cGcvT"></grammarly-extension>
                        <div class="card-header">
                          <h4 class="card-title mb-0">个人资料</h4>
                          <div class="card-options"><a class="card-options-collapse" href="javascript:;" data-bs-toggle="card-collapse" data-bs-original-title="" title=""><i class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="javascript:;" data-bs-toggle="card-remove" data-bs-original-title="" title=""><i class="fe fe-x"></i></a></div>
                        </div>
                        <div class="card-body">
                          <form id="information">
                            <div class="profile-title">
                                <div class="media ad-profile2-img">
                                    <img alt="" src="../picture/user.jpg">
                                    <div>
                                        <h5 class="mb-1">
                                            <input class="form-control" id="name"  maxlength="0" placeholder="your-name" data-bs-original-title="" title="" value="">

                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">个人简介</label>

                            </div>
                            <div class="mb-3">
                              <label class="form-label">Email</label>
                              <input class="form-control" id="email" maxlength="0" placeholder="your-email@domain.com" data-bs-original-title="" title="" value="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">性别</label>
                                <br/>

                                    <input id="gender-male" type="radio" name="gender" value="1"><p>男</p>
                                </label>
                                <label class="form-gender">
                                    <input id="gender-female" type="radio" name="gender" value="0"><p>女</p>
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">电话</label>
                                <input class="form-control" id="phone"  maxlength="0" placeholder="your-phone" data-bs-original-title="" title="" value="">
                            </div>
                            <div class="mb-3">
                                  <label class="form-label">钱包</label>
                                  <input class="form-control" id="wallet"  maxlength="0" placeholder="your-wallet" data-bs-original-title="" title="" value="">
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="card">
                                <div class="card-header">
                                    <h4>修改信息</h4>
                                </div>
                                <div class="card-body">
                                    <form id="information-setting">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-group row">
                                                <label class="col-md-2 col-form-label">Email</label>
                                                <div class="col-md-10">
                                                    <input class="form-control"  name="email" type="text" placeholder="请输入邮箱" id="email-setting">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-form-label">性别</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="text" name="gender" placeholder="请输入'男'或者'女'" id="gender-setting">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-form-label">电话</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" id="phone-setting" name="phone" type="text" placeholder="请输入电话号码">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="col-md-2 col-form-label">个人简介</label>
                                                <textarea id="introduction-setting" name="introduction" placeholder="请输入个人简介！"></textarea>
                                            </div>

    <!--页脚结束-->
    <script type="text/javascript">
        //一旦检测到当前的页面被加载就会触发ready方法（自动触发）
        $(document).ready(function() {
            $('#sidebar').load('sidebar.html'); //加载公共html部分
            $('#header').load('header.html'); //加载公共html部分
            showProfile();
        });

        function showProfile(){
            $.ajax({
                url: "/users/get_by_uid",
                type: "POST",
                dataType: "json",
                success: function(json) {
                    if (json.state == 200) {
                        console.log(json.data.username)
                        $("#name").val(json.data.username);
                        $("#phone").val(json.data.phone);
                        $("#email").val(json.data.email);
                        $("#wallet").val("￥" + json.data.wallet);
                        $("#introduction").val(json.data.introduction);

                        let radio = json.data.gender == 0 ? $("#gender-female") : $("#gender-male");
                        // prop() 表示给某个元素添加属性及属性的值
                        radio.prop("checked", "checked");
                    } else {
                        alert("获取用户信息失败！" + json.message);
                    }
                }
            });
        }

        //重置
        $("#resetting").click(function () {
            $("#username-setting").val("");
            $("#email-setting").val("");
            $("#gender-setting").val("");
            $("#phone-setting").val("");
            $("#introduction-setting").val("");
        });

        $("#submit").click(function () {
            $.ajax({
                url : "/users/change_information_by_uid",
                type : "POST",
                data : $("#information-setting").serialize(),
                dataType : "json",
                success : function (json) {
                    if (json.state == 200){
                        alert("密码个人信息成功");
                        showProfile();
                    }else {
                        alert("个人信息修改失败");
                    }
                },
                error : function (xhr) {
                    alert("个人信息修改时产生未知的异常:"+xhr.status);
                }
            });
        });

        $("#recharge").click(function () {
            $.ajax({
                url : "/users/",
                type : "POST",
                data : $("#wallet").val(),
                dataType : "json",
                success : function (json) {
                    if (json.state == 200){
                        alert("密码个人信息成功");
                        location.href = "index.html";
                    }else {
                        alert("个人信息修改失败");
                    }
                },
                error : function (xhr) {
                    alert("个人信息修改时产生未知的异常:"+xhr.status);
                }
            });
        });
    </script>
