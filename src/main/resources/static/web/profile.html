<body>
<div class="loader">
	  <div class="spinner">
		<img src="../picture/loader.gif" alt="">
	  </div>
	</div>
    <!-- Main Body -->
    <div class="page-wrapper">
        <!-- Header Start -->
        <header class="header-wrapper main-header" id="header">
            <!--      header内容      -->
        </header>
        <!--Sidebar Start-->
        <aside class="sidebar-wrapper" id="sidebar">
            <!--sidebar内容-->
        </aside>
        <!-- Container Start -->
        <div class="page-wrapper">
            <div class="main-content">
                <!-- Products view Start -->
				<div class="row">
                <div class="col-xl-4">
                  <div class="card"><grammarly-extension data-grammarly-shadow-root="true" style="position: absolute; top: 0px; left: 0px; pointer-events: none;" class="cGcvT"></grammarly-extension>
                    <div class="card-header">
                      <h4 class="card-title mb-0">个人资料</h4>
                      <div class="card-options"><a class="card-options-collapse" href="javascript:;" data-bs-toggle="card-collapse" data-bs-original-title="" title=""><i class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="javascript:;" data-bs-toggle="card-remove" data-bs-original-title="" title=""><i class="fe fe-x"></i></a></div>
                    </div>
                    <div class="card-body">
                      <form>
						<div class="profile-title">
							<div class="media ad-profile2-img">
								<img alt="" src="../picture/user.jpg">
							  <div class="media-body">
								<h5 class="mb-1"><input class="form-control" id="username" name="username"  placeholder="admin" data-bs-original-title="" title="" value=""></h5>
							  </div>
							</div>
						</div>
                        <div class="mb-3">
                          <label class="form-label">介绍</label>
                          <textarea class="form-control" rows="5" spellcheck="false">CSGO资深玩家</textarea>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Email</label>
                          <input class="form-control" id="email" name="email"  placeholder="your-email@domain.com" data-bs-original-title="" title="" value="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <br/>
                            <label class="form-gender">
                                <input id="gender-male" type="radio" name="gender" value="1"><p>男</p>
                            </label>
                            <label class="form-gender">
                                <input id="gender-female" type="radio" name="gender" value="0"><p>女</p>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input class="form-control" id="phone" name="phone"  placeholder="your-email@domain.com" data-bs-original-title="" title="" value="">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

    <script src="../js/jquery.min.js"></script>

    <script src="../js/custom.js"></script>

    <!--页脚结束-->
    <script type="text/javascript">
        //一旦检测到当前的页面被加载就会触发ready方法（自动触发）
        $(document).ready(function() {
            $('#sidebar').load('sidebar.html'); //加载公共html部分
            $('#header').load('header.html'); //加载公共html部分
            $.ajax({
                url: "/users/get_by_uid",
                type: "POST",
                dataType: "json",
                success: function(json) {
                    if (json.state == 200) {
                        // console.log("username=" + json.data.username);
                        // console.log("phone=" + json.data.phone);
                        // console.log("email=" + json.data.email);
                        // console.log("gender=" + json.data.gender);

                        $("#username").val(json.data.username);
                        $("#phone").val(json.data.phone);
                        $("#email").val(json.data.email);

                        let radio = json.data.gender == 0 ? $("#gender-female") : $("#gender-male");
                        // prop() 表示给某个元素添加属性及属性的值
                        radio.prop("checked", "checked");
                    } else {
                        alert("获取用户信息失败！" + json.message);
                    }
                }
            });
        });

    </script>
