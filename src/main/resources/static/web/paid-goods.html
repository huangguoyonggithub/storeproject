    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebar').load('sidebar.html'); //加载公共html部分
            $('#header').load('header.html'); //加载公共html部分
            showOrderItems();
        })

        function showOrderItems() {
            $("#cart-list").empty();
            $.ajax({
                url: "/orders/order_item",
                type: "GET",
                dataType: "JSON",
                success: function(json) {
                    if (json.state == 200){
                        let list = json.data;
                        for (let i = 0; i < list.length; i++) {
                            let tr = '<tr>'
                                + '<td>#{oid}</td>'
                                + '<td>'
                                + '<div class="img-chair">'
                                + '<img src="#{image}" alt=" ">'
                                + '</div>'
                                + '</td>'
                                + '<td>#{title}</td>'
                                + '<td>￥<b>#{price}</b></td>'
                                + '<td><a href="orderInfo.html?oid=#{oid}" class="btn btn-success squer-btn mt-2 mr-2">查看订单</a></td>'
                                + '<td><a href="warehouse.html?mid=#{mid}" class="btn btn-success squer-btn mt-2 mr-2">立即发货</a></td>'
                                + '</tr>';

                            tr = tr.replace(/#{mid}/g, list[i].mid);
                            tr = tr.replace(/#{oid}/g, list[i].oid);
                            tr = tr.replace(/#{image}/g, list[i].image);
                            tr = tr.replace(/#{title}/g, list[i].title);
                            tr = tr.replace(/#{price}/g, list[i].price);

                            $("#cart-list").append(tr);
                        }
                    }
                },
                error : function (xhr) {
                    alert("购物车列表数据加载产生未知异常，" + xhr.status);
                }
            });
        }
    </script>
