    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="loader">
	  <div class="spinner">
		<img src="../picture/loader.gif" alt="">
	  </div> 
	</div>
    <!-- Main Body -->
    <div class="page-wrapper">
		<!-- Header Start -->
		<header class="header-wrapper main-header" id="header">
			<!--      header内容      -->
		</header>
		<!--Sidebar Start-->
		<aside class="sidebar-wrapper" id="sidebar">
			<!--sidebar内容-->
		</aside>
        <!-- Container Start -->
        <div class="page-wrapper">
            <div class="main-content">
                <!-- From Start -->
                <div class="from-wrapper">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>修改密码</h4>
                                </div>
                                <div class="card-body">
                                    <form id="form-change-password">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-group row">
                                                <label class="col-md-2 col-form-label">原密码</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="password" placeholder="请输入原密码" name="oldPassword">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-form-label">新密码</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="password" placeholder="请输入新密码" id="email-input" name="newPassword">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-form-label">确认新密码</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="password" placeholder="再次输入新密码">
                                                </div>
                                            </div>
                                            <div class="form-group row mb-0">
                                                <div class="col-sm-10 offset-sm-2">
													<input id="btn-change-password" class="btn btn-primary" type="button" value="修改" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="ad-footer-btm">
					<p>Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
				</div>
            </div>
        </div>
    </div>


    <!-- Required Script -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- Page Specific Script -->
    <script src="../js/nice-select.min.js"></script>

    <!-- Custom Script -->
    <script src="../js/custom.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#sidebar').load('sidebar.html'); //加载公共html部分
			$('#header').load('header.html'); //加载公共html部分
		});

		$("#btn-change-password").click(function () {
			$.ajax({
				url : "/users/change_password",
				type : "POST",
				data : $("#form-change-password").serialize(),
				dataType : "json",
				success : function (json) {
					if (json.state == 200){
						alert("密码修改成功");
						location.href = "login.html";
					}else {
						alert("密码修改失败");
					}
				},
				error : function (xhr) {
					alert("密码修改时产生未知的异常:"+xhr.status);
				}
			});
		});
	</script>
</body>

</html>
