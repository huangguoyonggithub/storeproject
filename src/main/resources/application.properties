spring.datasource.url=jdbc:mysql://localhost:3306/storeproject?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

spring.jackson.default-property-inclusion=NON_NULL

#指定XML文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml

project.max-count=20

#Spring读取文件数据：@Value("${user.address.max-count}")
user.address.max-count = 20

# server.servlet.context-path=/store
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=15MB

#pagehelper分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
